scalar EmailAddress
scalar URL
scalar Upload

type Query {
    getUsers: [User]!
    getSingleUser(id:ID!): User!
}

type Mutation {
    createNewUser(data:UserInput!):User!
    updateOneUser(id:ID!, data: UserInputUpdate): User!
    deleteOneUser(id:ID!): String
}

type User {
    _id: ID!
    nombre: String!
    apellido_paterno: String!
    apellido_materno: String!
    email: String!
    telefono: String!
    birth_date: String!
    gender:GENDERS
    profile_pic:URL!
}

input UserInput{
    nombre:String!
    apellido_paterno:String!
    apellido_materno:String!
    email:EmailAddress
    telefono: String
    password:String
    birth_date:String
    gender:GENDERS
    profile_pic:URL
}

input UserInputUpdate{
    nombre:String
    apellido_paterno:String
    apellido_materno:String
    email:EmailAddress
    telefono: String
    password:String
    birth_date:String
    gender:GENDERS
    profile_pic:URL
    is_active: Boolean
}

enum GENDERS{
    M
    F
    O
}